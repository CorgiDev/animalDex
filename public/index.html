<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>AnimalDex Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>

  <body>
    
    <nav></nav>
    
    <div class="container">
      
      <h1>AnimalDex</h1>
      <h2>Can you see them all?</h2>

      <div id="list-container"></div>

      <div id="form-container" class="panel">
          <form id="add-file-form">
              <legend>Add Animal</legend>
              
              <div class="form-group">
                  <label for="animal-name">Name:</label>
                  <input type="text" class="form-control" id="animal-name" placeholder="Animal Name">
              </div>
              
              <div class="form-group">
                  <label for="animal-weight">Weight:</label>
                  <input type="text" class="form-control" id="animal-weight" placeholder="Weight">
              </div>
              
              <div class="form-group">
                  <label for="animal-height">Height:</label>
                  <input type="text" class="form-control" id="animal-height" placeholder="Height">
              </div>
              
              <div class="form-group">
                  <label for="animal-length">Length:</label>
                  <input type="text" class="form-control" id="animal-length" placeholder="Length">
              </div>
              
              <div class="form-group">
                  <label for="animal-class">Scientific Class:</label>
                  <input type="text" class="form-control" id="animal-class" placeholder="Scientific Class">
              </div>
              
              <div class="form-group">
                  <label for="animal-scientific-name">Scientific Name:</label>
                  <input type="text" class="form-control" id="animal-scientific-name" placeholder="Scientific Name">
              </div>
              
              <div class="form-group">
                  <label for="animal-description">Description:</label>
                  <input type="text" class="form-control" id="animal-description" placeholder="Description">
              </div>
      
              <button type="button" onclick="submitAnimalForm()" class="btn btn-success">Submit</button>
              <button type="button" onclick="cancelAnimalForm()" class="btn btn-link">cancel</button>
          </form>
      </div>

    </div>
    
    <footer></footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        refreshFileList();
      });
    </script>
  </body>
</html>
