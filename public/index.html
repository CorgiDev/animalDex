<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnimalDex Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!-- Sets viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  
  <body>
    <header>
      <div class="container branding">
        <a href="http://127.0.0.1:4242" id="logo"><h1>AnimalDex Project</h1></a>
        <button id="add-animal-button" class="btn btn-primary" onclick="handleAddAnimalClick()">New Animal Form</button>
      </div>
    </header>

      <div class="container mainbox">
        <!-- Form Start -->
        <div id="form-container" class="hidden">
            <form id="add-animal-form">
              <input type="hidden" id="animal-id" value="" />
              <legend id="form-label">Animal</legend>
              <!-- Animal Name -->
              <div class="form-group">
                <label for="animal-name">Animal Name</label>
                <input type="text" class="form-control" id="animal-name" placeholder="Animal Name">
              </div>
              <!-- Animal Name -->
              <div class="form-group">
                <label for="animal-weight">Animal Weight (pounds)</label>
                <input type="text" class="form-control" id="animal-weight" placeholder="Avg weight in pounds">
              </div>
              <!-- Animal Name -->
              <div class="form-group">
                <label for="animal-height">Height(inches)</label>
                <input type="text" class="form-control" id="animal-height" placeholder="Avg height in inches">
              </div>
              <!-- Animal Length -->
              <div class="form-group">
                <label for="animal-length">Length (inches)</label>
                <input type="text" class="form-control" id="animal-length" placeholder="Avg length in inches">
              </div>
              <!-- Animal Scientific Class -->
              <div class="form-group">
                <label for="animal-class">Scientific Class</label>
                <input type="text" class="form-control" id="animal-class" placeholder="Scientific Class (e.g. Mammalia)">
              </div>
              <!-- Animal Scientific Name -->
              <div class="form-group">
                <label for="animal-scientific-name">Scientific Name</label>
                <input type="text" class="form-control" id="animal-scientific-name" placeholder="Scientific Name (e.g. Panthera leo)">
              </div>
              <!-- Animal Description -->
              <div class="form-group">
                <label for="animal-description">Description</label>
                <input type="text" class="form-control" id="animal-description" placeholder="A short description">
              </div>
            <button type="button" onclick="submitAnimalForm()" class="formbtn btn btn-success"><strong>Submit</strong></button>
            <button type="button" onclick="clearAnimalForm()" class="formbtn btn btn-warning"><strong>Clear</strong></button>
            <button type="button" onclick="cancelAnimalForm()" class="formbtn btn btn-danger"><strong>Cancel</strong></button>
          </form>
        </div> 
        <!-- List Here -->
        <div id="list-container" class=""></div> 

        <footer>   
          &copy;2018 CorgiDev.
          <div id="socialIcons">
            <a href="https://github.com/EGrayTech"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/egraytech/"><i class="fab fa-linkedin"></i></a>
          </div>  
        </footer>
      </div>

      

    <!-- Linked JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function () {
        refreshAnimalList();
        setForm();
      });
    </script>
  
  </body>
</html>
